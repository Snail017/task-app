<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>mini-app</title>

		<script type="text/javascript">
			var config = {};
			if(document.domain.indexOf('jiaxianghudong.com') != -1) {
				document.domain = "jiaxianghudong.com";
				localStorage.domain = "jiaxianghudong.com";
			} else if(document.domain.indexOf('jixiang.cn') != -1) {
				document.domain = "jixiang.cn";
				localStorage.domain = "jixiang.cn";
			} else if(document.domain.indexOf('xinyueyouxi.com') != -1) {
				document.domain = "xinyueyouxi.com";
				localStorage.domain = "xinyueyouxi.com";
			} else  {
				localStorage.domain = "jiaxianghudong.com";
			}
		</script>
	</head>

	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>

</html>
